<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - Músicas do Momento</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #0d1117;
      color: #e6edf3;
    }

    header {
      background-color: #161b22;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #30363d;
    }

    header h1 {
      font-size: 2rem;
      color: #58a6ff;
    }

    nav {
      background-color: #21262d;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 15px;
    }

    nav a {
      color: #e6edf3;
      text-decoration: none;
      padding: 10px 15px;
      border: 1px solid #30363d;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #58a6ff;
      color: #0d1117;
    }

    .content {
      padding: 30px 20px;
      text-align: center;
    }

    .content h2 {
      color: #58a6ff;
      margin-bottom: 15px;
    }

    .content p {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto 30px;
    }

    form {
      background-color: #161b22;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(88, 166, 255, 0.3);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #30363d;
      border-radius: 5px;
      background-color: #0d1117;
      color: #e6edf3;
    }

    button {
      background-color: #58a6ff;
      color: #0d1117;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1f6feb;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #161b22;
      text-align: center;
      font-size: 0.9rem;
      color: #8b949e;
    }
  </style>
</head>
<body>

  <header>
    <h1>Grupo Músicas do Momento</h1>
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="feedback.html">Feedback</a>
    <a href="doacoes.html">Doações</a>
    <a href="patrocinadores.html">Patrocinadores</a>
    <a href="mural.html">Mural</a>
    <a href="vip.html">Área VIP</a>
    <a href="livro.html">Livro de Visitas</a>
    <a href="chat.html">Chat</a>
  </nav>

  <section class="content">
    <h2>Envie seu feedback</h2>
    <p>
      Sua opinião é muito importante para nós! Preencha o formulário abaixo com sua mensagem, crítica ou sugestão.
    </p>

    <form>
      <input type="text" placeholder="Seu nome" required />
      <input type="email" placeholder="Seu e-mail" required />
      <textarea rows="5" placeholder="Digite seu feedback aqui..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    © 2025 Grupo Músicas do Momento • Desenvolvido por Aerogenio
  </footer>

</body>
</html>
