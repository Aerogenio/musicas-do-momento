<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - Músicas do Momento</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1b1b1b;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
    }

    header {
      background-color: #ff0055;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #2b2b2b;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h2 {
      color: #00ffcc;
      margin-bottom: 20px;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      background-color: #1f1f1f;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #444;
      margin-bottom: 20px;
    }

    #chat-box p {
      margin: 8px 0;
      font-size: 16px;
    }

    #chat-form {
      display: flex;
      gap: 10px;
    }

    #message {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    #send-btn {
      padding: 10px 20px;
      background-color: #ff0055;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #send-btn:hover {
      background-color: #e6004c;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #aaaaaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chat</h1>
  </header>

  <main>
    <h2>Bate-papo da Comunidade</h2>
    <div id="chat-box">
      <p><strong>Admin:</strong> Bem-vindo ao chat da Músicas do Momento!</p>
    </div>

    <form id="chat-form" onsubmit="sendMessage(event)">
      <input type="text" id="message" placeholder="Digite sua mensagem..." required />
      <button type="submit" id="send-btn">Enviar</button>
    </form>
  </main>

  <footer>
    © 2025 Músicas do Momento. Todos os direitos reservados.
  </footer>

  <script>
    function sendMessage(e) {
      e.preventDefault();
      const msg = document.getElementById('message').value.trim();
      if (msg === '') return;

      const chatBox = document.getElementById('chat-box');
      const p = document.createElement('p');
      p.innerHTML = '<strong>Você:</strong> ' + msg;
      chatBox.appendChild(p);

      chatBox.scrollTop = chatBox.scrollHeight;
      document.getElementById('message').value = '';
    }
  </script>
</body>
</html>
