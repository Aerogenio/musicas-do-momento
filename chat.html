<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #222;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 1rem;
    }

    .chat-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
      margin-bottom: 1rem;
    }

    .message {
      margin-bottom: 0.8rem;
    }

    .user {
      font-weight: bold;
    }

    form {
      display: flex;
      gap: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: #000;
      color: #fff;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #222;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>M√∫sicas do Momento</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="chat.html">Chat</a>
      <a href="vip.html">√Årea VIP</a>
      <a href="livro-de-visitas.html">Livro de Visitas</a>
    </nav>
  </header>

  <main>
    <h1>Chat da Comunidade</h1>
    <p>Converse com outros ouvintes e artistas da playlist!</p>

    <div class="chat-box" id="chat-box">
      <div class="message"><span class="user">Ana:</span> Amei a nova m√∫sica do Aerogenio üíú</div>
      <div class="message"><span class="user">Jo√£o:</span> Esse projeto t√° muito top, parab√©ns!</div>
    </div>

    <form onsubmit="sendMessage(event)">
      <input type="text" id="user-message" placeholder="Digite sua mensagem..." required />
      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    &copy; 2025 M√∫sicas do Momento - Todos os direitos reservados.
  </footer>

  <script>
    function sendMessage(event) {
      event.preventDefault();
      const input = document.getElementById('user-message');
      const chatBox = document.getElementById('chat-box');
      const messageText = input.value.trim();
      if (messageText !== '') {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `<span class="user">Voc√™:</span> ${messageText}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        input.value = '';
      }
    }
  </script>
</body>
</html>
