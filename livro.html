<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Livro de Visitas - Músicas do Momento</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #0d1117;
      color: #e6edf3;
    }

    header {
      background-color: #161b22;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #30363d;
    }

    header h1 {
      font-size: 2rem;
      color: #58a6ff;
    }

    nav {
      background-color: #21262d;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 15px;
    }

    nav a {
      color: #e6edf3;
      text-decoration: none;
      padding: 10px 15px;
      border: 1px solid #30363d;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #58a6ff;
      color: #0d1117;
    }

    .content {
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
    }

    .content h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #58a6ff;
    }

    form {
      background-color: #161b22;
      padding: 25px;
      border-radius: 10px;
      border: 1px solid #30363d;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #c9d1d9;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #30363d;
      background-color: #0d1117;
      color: #e6edf3;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      background-color: #58a6ff;
      color: #0d1117;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1f6feb;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #161b22;
      text-align: center;
      font-size: 0.9rem;
      color: #8b949e;
    }
  </style>
</head>
<body>

  <header>
    <h1>Grupo Músicas do Momento</h1>
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="feedback.html">Feedback</a>
    <a href="doacoes.html">Doações</a>
    <a href="patrocinadores.html">Patrocinadores</a>
    <a href="mural.html">Mural</a>
    <a href="vip.html">Área VIP</a>
    <a href="livro.html">Livro de Visitas</a>
    <a href="chat.html">Chat</a>
  </nav>

  <section class="content">
    <h2>Deixe seu recado!</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Seu nome"/>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" rows="5" placeholder="Escreva aqui seu recado ou sugestão..."></textarea>

      <button type="submit">Enviar Recado</button>
    </form>
  </section>

  <footer>
    © 2025 Grupo Músicas do Momento • Desenvolvido por Aerogenio
  </footer>

</body>
</html>
